<br/><br/>
<h3>User Login </h3>


<form name="loginForm" ng-submit="login.userLogin(loginUser)" novalidate>
<br/>
<div class="row">

    
    <label>Username</label>
    <div class="input-group ">
    <span class="input-group-addon"><i class="fa fa-user"></i></span>
    <input type="text" class="form-control" name="username" ng-model="login.loginUser.username" placeholder="Please enter Username" required>
    </div>
    
    <span style="color:red" ng-show="loginForm.username.$dirty && loginForm.username.$invalid">
    <br/>
    <span ng-show="loginForm.username.$error.required" class="warning"><strong>Username is required.</strong></span>
    <br/>
    </span>
    <br/>
    

    <label>Password</label>
    <div class="input-group">
    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
    <input type="password" class="form-control" name = "pwd" ng-model="login.loginUser.password" placeholder="Please enter Password" required>
    </div>

    <span style="color:red" ng-show="loginForm.pwd.$dirty && loginForm.pwd.$invalid">
    <br/>
    <span ng-show="loginForm.pwd.$error.required" class="warning"><strong>Password is required.</strong></span>
    <br/>
    </span>
    <br/>
    
    
    <br/>
    <br/>
    
    <button type="submit" class="btn btn-default" ng-disabled = "loginForm.$dirty && loginForm.$invalid" >Login</button>
    </div>

</form>


<br/>

<div class="alert alert-success" ng-show="login.successMsg">

    <strong>Well Done !!!</strong> {{ login.successMsg }}  

</div>


<div class="alert alert-danger" ng-show="login.errorMsg">

    <strong>Oops !!!</strong>  {{login.errorMsg}}

</div>
